<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generetor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body onload="init()">
    <div class="wrapper">
        <!-- MEME EDITOR SECTION -->
        <section class="meme-editor display-none">

            Upload your own img: <input type="file" name="image" onchange="onFileInputChange(event)" /><br />

            <div class="first-line-wrapper">
                <input type="text" class="line-input" placeholder="Write line here" onkeyup="onDoMeme('.first-line-wrapper')" /><br />
                <input type="hidden" class="fontSize" value="48" />
                <input type="hidden" class="yPos" value="85" />

                <div class="control-box">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary"><i class="fas fa-align-left"></i></button>
                        <button type="button" class="btn btn-secondary" autofocus><i
                                class="fas fa-align-justify"></i></button>
                        <button type="button" class="btn btn-secondary"><i class="fas fa-align-right"></i></button>
                    </div>

                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary"><i class="fas fa-font"></i>
                            <select class="font">
                                <option value="impact">Impact</option>
                                <option value="arial">Arial</option>
                                <option value="curier-new">Curier New</option>
                                <option value="Times New Roman">Times New Roman</option>
                            </select>
                        </button>
                        <button type="button" class="btn btn-secondary"><i class="fas fa-palette"><input type="color"
                                    class="txt-color" value="#ffffff" /></i></button>
                        <div id="palette"></div>
                    </div>

                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary"><i class="fas fa-plus"></i></button>
                        <button type="button" class="btn btn-secondary"><i class="fas fa-minus"></i></button>
                    </div>
                    <button type="button" class="btn btn-secondary"><i class="fas fa-trash-alt"></i></i></button>
                    <div class="extra-lines">

                    </div>
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                    </form>
                    <br>
                </div>
            </div>
            <div class="second-line-wrapper">
                    <input type="text" class="line-input" placeholder="Write line here" onkeyup="onDoMeme('.second-line-wrapper')" /><br />
                    <input type="hidden" class="fontSize" value="48" />
                    <input type="hidden" class="yPos" value="-85" />
    
    
                    <div class="control-box">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary"><i class="fas fa-align-left"></i></button>
                            <button type="button" class="btn btn-secondary" autofocus><i
                                    class="fas fa-align-justify"></i></button>
                            <button type="button" class="btn btn-secondary"><i class="fas fa-align-right"></i></button>
                        </div>
    
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary"><i class="fas fa-font"></i>
                                <select class="font">
                                    <option value="impact">Impact</option>
                                    <option value="arial">Arial</option>
                                    <option value="curier-new">Curier New</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                </select>
                            </button>
                            <button type="button" class="btn btn-secondary"><i class="fas fa-palette"><input type="color"
                                        class="txt-color" value="#ffffff" /></i></button>
                            <div id="palette"></div>
                        </div>
    
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary"><i class="fas fa-plus"></i></button>
                            <button type="button" class="btn btn-secondary"><i class="fas fa-minus"></i></button>
                        </div>
                        <button type="button" class="btn btn-secondary"><i class="fas fa-trash-alt"></i></i></button>
                        <div class="extra-lines">
    
                        </div>
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                        </form>
                        <br>
                    </div>
                </div>
                
            <button onclick="onAddLine()" class="btn btn-secondary">Add another line</button><br /><br />

            <div class="canvasContainer">
                <canvas id="myCanvas"></canvas>
                <div class="myDiv"></div>
            </div>

            <br />

            <a href="#" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
    </div>

    <br>
    <div id="fb-root"></div>
    <div class="share-container"></div>
    </section>
    <!-- END OF MEME EDITOR SECTION -->

    <!-- GALLERY MEME SECTION -->
    <section class="meme-gallery">

        <section id="lab">
            <div class="sectionheader">
                <h1>Choose an image to meme</h1>
                <div class="beaker"></div>
            </div>
            <div class="search">
                <input type="search" list="keywords" placeholder="Filter by keyword" onkeyup="onSearch(this.value)" />
                <datalist id="keywords">
                    <option value="tv">
                    <option value="movies">
                    <option value="animals">
                    <option value="baby">
                    <option value="happy">
                </datalist>
            </div>
            <article class="imgs-container">
            </article>
        </section>

    </section>
    <!-- END GALLERY MEME SECTION -->
    </div>
    <script src="lib/bootstrap.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
